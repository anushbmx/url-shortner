{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <meta name="x-apple-disable-message-reformatting"/>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <meta name="color-scheme" content="light dark"/>
	    <meta name="supported-color-schemes" content="light dark"/>
	    <title> {% if title %} {{title}} {% else %} URL Shortner {% endif%}</title>
	    <link rel="stylesheet" href="{% static  'css/style.css' %}" crossorigin="anonymous">
	    <link rel="stylesheet" href="{% static  'css/frameworks/bootstrap.min.css' %}" crossorigin="anonymous">
	    <script src="{% static 'js/script.js' %}"></script>
		<script src="{% static 'js/frameworks/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/frameworks/jquery-3.5.1.slim.min.js' %}"></script>
		<script src="{% static 'js/frameworks/popper.min.js' %}"></script>
	</head>
	<body>
		{% block root_content %}
		{% endblock root_content %}
	</body>
</html>
